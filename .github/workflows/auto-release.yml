name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          npm install -g \
            semantic-release@^24 \
            @semantic-release/changelog@^6 \
            @semantic-release/exec@^6 \
            @semantic-release/git@^10 \
            @semantic-release/github@^10 \
            conventional-changelog-conventionalcommits@^8

      - name: Verify configuration
        run: |
          echo "ðŸ“‹ Semantic Release Configuration:"
          cat .releaserc.json
          
          echo ""
          echo "ðŸ“‹ Current version in manifest.json:"
          python -c "import json; print(json.load(open('custom_components/smartly_bridge/manifest.json'))['version'])"

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          echo "ðŸš€ Running Semantic Release..."
          npx semantic-release

      - name: Summary
        if: success()
        run: |
          echo "âœ… Release completed successfully!"
          echo ""
          echo "ðŸ“‹ Updated files:"
          echo "  - CHANGELOG.md"
          echo "  - custom_components/smartly_bridge/manifest.json"
          echo ""
          echo "ðŸ”— Check the release at: ${{ github.server_url }}/${{ github.repository }}/releases"
