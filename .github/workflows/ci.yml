name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Black (Code Formatting)
        run: black --check custom_components/ tests/

      - name: Run isort (Import Sorting)
        run: isort --check-only custom_components/ tests/

      - name: Run Flake8 (Linting)
        run: flake8 custom_components/ tests/ --max-line-length=100 --extend-ignore=E203,W503

      - name: Run MyPy (Type Checking)
        run: mypy custom_components/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest
        run: |
          pytest tests/ \
            --cov=custom_components/smartly_bridge \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results.xml

  validate:
    name: Validate Home Assistant Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate manifest.json
        run: |
          python -c "
          import json
          import sys
          
          required_fields = ['domain', 'name', 'version', 'documentation', 'codeowners', 'integration_type']
          
          with open('custom_components/smartly_bridge/manifest.json') as f:
              manifest = json.load(f)
          
          missing = [f for f in required_fields if f not in manifest]
          if missing:
              print(f'Missing required fields: {missing}')
              sys.exit(1)
          
          print('✓ manifest.json is valid')
          "

      - name: Check translations exist
        run: |
          if [ ! -f "custom_components/smartly_bridge/strings.json" ]; then
            echo "❌ strings.json not found"
            exit 1
          fi
          
          if [ ! -f "custom_components/smartly_bridge/translations/en.json" ]; then
            echo "❌ translations/en.json not found"
            exit 1
          fi
          
          echo "✓ Translation files exist"

      - name: Validate JSON files
        run: |
          find custom_components/smartly_bridge -name "*.json" -exec python -m json.tool {} \; > /dev/null
          echo "✓ All JSON files are valid"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit (Security Linter)
        run: bandit -r custom_components/ -ll
        continue-on-error: true

      - name: Run Safety (Dependency Check)
        run: safety check --json || true
        continue-on-error: true

  build:
    name: Build Integration Package
    runs-on: ubuntu-latest
    needs: [lint, test, validate]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create release package
        run: |
          mkdir -p release
          cp -r custom_components/smartly_bridge release/
          cd release
          tar -czf smartly_bridge.tar.gz smartly_bridge/
          zip -r smartly_bridge.zip smartly_bridge/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smartly-bridge-package
          path: |
            release/smartly_bridge.tar.gz
            release/smartly_bridge.zip
          retention-days: 30

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test, validate, security]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "❌ Lint job failed"
            exit 1
          fi
          
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ Test job failed"
            exit 1
          fi
          
          if [[ "${{ needs.validate.result }}" != "success" ]]; then
            echo "❌ Validate job failed"
            exit 1
          fi
          
          echo "✅ All quality checks passed!"
