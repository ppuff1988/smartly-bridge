name: Security - Safety Vulnerability Scan

on:
  push:
    branches: [main, dev]
    paths:
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'custom_components/**/*.py'
  pull_request:
    branches: [main, dev]
  schedule:
    # Run daily at 2 AM UTC to catch new vulnerabilities
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  security:
    name: Scan Dependencies for Vulnerabilities
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Safety CLI to check for vulnerabilities
        id: safety-check
        run: |
          # Install safety CLI with compatible dependencies
          # typer 0.21.0 removed rich_utils, need older version
          pip install 'typer<0.21.0' safety==3.3.1
          
          # Determine scan mode
          if [ -n "${{ secrets.SAFETY_API_KEY }}" ]; then
            echo "Running Safety with API key (authenticated mode)"
            SAFETY_CMD="safety check"
          else
            echo "Running Safety without API key (free tier mode)"
            echo "‚ö†Ô∏è Note: Free tier has limited vulnerability database"
            SAFETY_CMD="safety check --key=''"
          fi
          
          # Run safety check and capture exit code
          set +e
          $SAFETY_CMD \
            --output json \
            --save-json safety-report.json
          SAFETY_EXIT_CODE=$?
          set -e
          
          # Display results in readable format
          echo "## Safety Scan Results" >> $GITHUB_STEP_SUMMARY
          if [ $SAFETY_EXIT_CODE -eq 0 ]; then
            echo "‚úÖ No vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
            $SAFETY_CMD --output text >> $GITHUB_STEP_SUMMARY || true
          else
            echo "‚ö†Ô∏è Vulnerabilities detected!" >> $GITHUB_STEP_SUMMARY
            $SAFETY_CMD --output text >> $GITHUB_STEP_SUMMARY || true
            echo "vulnerability_found=true" >> $GITHUB_OUTPUT
          fi
          
          # Exit with proper code
          exit $SAFETY_EXIT_CODE
        continue-on-error: false
        env:
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}

      - name: Upload Safety report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json
          retention-days: 30

      - name: Create issue if vulnerabilities found
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üîí Security Alert: Vulnerabilities detected in dependencies',
              body: 'Safety scan detected vulnerabilities in project dependencies. Please review the workflow logs for details.\n\n' +
                    `Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['security', 'dependencies']
            })

      - name: Comment on PR if vulnerabilities found
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **Security Alert**: Safety scan detected vulnerabilities in the dependencies. Please review and fix before merging.\n\n' +
                    `See workflow logs for details: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            })
